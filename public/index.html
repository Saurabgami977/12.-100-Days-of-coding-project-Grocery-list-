<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List Project</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">

        <div class="inputBox">
            <h4 class="inputFeedback" id="inputFeedback">Please add grocery Item</h4>
            <h2 class="heading" id="heading">Add Grocery Items</h2>
            <input type="text" class="input" id="input">
            <button class="submit" id="submit">ADD</button>
        </div>

        <div class="secondBox" id="secondBox">
            <h4 class="deleteFeedback" id="deleteFeedback">All items deleted</h4>
            <h2 class="heading2" id="heading2">Grocery Items</h2>
            <div class="groceryList" id="groceryList">
                
            </div>
            <button class="clearItems" id="clearItems">Clear Items</button>
        </div>
    </div>
</body>
<script src="../js/app.js"></script>
</html>
